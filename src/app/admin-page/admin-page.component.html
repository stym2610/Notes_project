<div class="body" *ngIf="(storeDataObservable$ | async).users">
    <div class="header">
        <div class="note-icon-container">
            <i class="fa fa-sticky-note-o note-icon"></i>
            <span>NOTES</span>
        </div>
    </div>
    <div class="user-table-body">
        <div class="user-table-container">
            <table class="table table-hover table-dark">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">UserId</th>
                    <th scope="col">Email</th>
                    <th scope="col">Contact no</th>
                    <th scope="col">Registration Data</th>
                    <th scope="col">Last Login</th>
                  </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let user of (storeDataObservable$ | async).users">
                        <tr class="table-row">
                          <th scope="row">{{ user.name }}</th>
                          <td>{{ user.userId }}</td>
                          <td>{{ user.email }}</td>
                          <td>{{ user.contact }}</td>
                          <td>{{ user.createdOn }}</td>
                          <td>{{ user.lastLogin }}</td>
                        </tr>
                    </ng-container>
                </tbody>
            </table>
        </div>
    </div>
</div>
