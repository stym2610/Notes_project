<div class="box" @fade>
    <div class="text"  (click)="openDialog()">
        {{ displayNote.value }}
        <div
            class="btn btn-defult btn-sm pinButton" 
            [class.isPinned]="isPinned" 
            (click)="onClickPin()">
            <span class="w3-large fa fa-map-marker">
            </span>
        </div>
    </div>
    
        <!--
            
        -->
     
    <div class="d-flex toolbar">
        <div class="flex-fill icon fa fa-bell-o"></div>
        <div class="flex-fill icon fa fa-user-plus "></div>
        <div class="flex-fill icon fa fa-paint-brush "></div>
        <div class="flex-fill icon fa fa-picture-o"></div>
        <div class="flex-fill icon fa fa fa-archive"></div>
        <div 
            class="btn btn-defult btn-sm delButton flex-fill" 
            (click)="onClickDelete()">
            <span class="w3-large fa fa-trash">
            </span>
        </div>
    </div>   
</div>
