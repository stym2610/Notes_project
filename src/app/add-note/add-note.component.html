<div class="row">
    <div class="col-9">
        <input 
        type="text"
        class="form-control"
        placeholder="Search"
        #searchStringTemplate
        (input)=search(searchStringTemplate.value)>
    </div>
    <div class="col-3 button-container">
        <button class="logout-button" (click)="logout()">Logout</button> 
    </div>
</div>     
 

<hr>

<div class="row">
    <div class="col-9">
        <input 
        type="text" 
        placeholder="Add note here..."
        #note
        (keyup.enter)="addNote(note)"
        class="form-control" >
    </div>
</div>

<br><br>

<div class="flex-container">
    <ng-container *ngFor="let note of ((notesDataObservable | async).notes | searchFilter: searchString)">
        <display-note 
            *ngIf="note.isPinned"    
            [displayNote]="note"
            [isPinned]="note.isPinned"
            (pinnote)="pinNote(note.id)"
            (deletenote)="deleteNote(note.id)">      
        </display-note>
    </ng-container>   
</div>

<br><br>

<div class="flex-container">
    <ng-container *ngFor="let note of ((notesDataObservable | async).notes | searchFilter: searchString)">
        <display-note
        *ngIf="!note.isPinned"    
        [displayNote]="note"
        [isPinned]="note.isPinned"
        (pinnote)="pinNote(note.id)"
        (deletenote)="deleteNote(note.id)">      
        </display-note>
    </ng-container>   
</div>
